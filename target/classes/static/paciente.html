    <style>
        body{font-family:system-ui,Arial;margin:2rem}
        table{border-collapse:collapse;width:100%}
        td,th{border:1px solid #ccc;padding:.4rem}

<div class="row">

        <input id="tipoDoc" placeholder="Tipo Doc" value="CC" required>

        <input id="nombre" placeholder="Nombre" required>
        <input id="apellidos" placeholder="Apellidos">
        <button type="submit">Crear</button>
    </form>
</div>

<h2>Listado</h2>

    <thead>
    <tr><th>Tipo Documento</th><th>Documento</th><th>Nombre</th><th>Apellidos</th></tr>
    </thead>
    <tbody></tbody>
</table>
